<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncra - GLSL Black Hole</title>
  <style>
    /* Reset & Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    /* Background Canvas for Stars & Comet */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Centered Container */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    /* Logo Canvas Styling */
    #logoCanvas {
      width: 200px;
      height: 200px;
      background: transparent;
    }
    /* Glass-Effect Input Box */
    .glass-input {
      width: 300px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid rgba(255, 0, 0, 0);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    .glass-input:focus {
      border: 2px solid rgba(255, 0, 0, 1);
    }
    .glass-input.animate-border {
      animation: fluidBorder 0.5s ease;
    }
    @keyframes fluidBorder {
      0% { border-width: 2px; }
      50% { border-width: 4px; }
      100% { border-width: 2px; }
    }
    /* Popup Styling */
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 0, 1);
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <!-- Include Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="backgroundCanvas"></canvas>
  
  <div class="container">
    <!-- Logo Canvas for GLSL Black Hole -->
    <canvas id="logoCanvas" width="200" height="200"></canvas>
    <!-- Glass-Effect Input Box -->
    <input type="text" id="inputBox" class="glass-input" placeholder="Ask me something..." />
  </div>
  
  <!-- Warning Popup -->
  <div class="popup" id="popup">
    awh snap, im really sorry, my database has not been enabled, im sorry
  </div>
  
  <script>
    /* ------------------------- */
    /* Background Animation Code */
    /* ------------------------- */
    const bgCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    let stars = [];
    const numStars = 200;
    let comet = null;
    
    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Initialize twinkling stars
    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * bgCanvas.width,
          y: Math.random() * bgCanvas.height,
          radius: Math.random() * 1.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: 0.02 + Math.random() * 0.03
        });
      }
    }
    initStars();
    
    // Initialize comet parameters
    function initComet() {
      comet = {
        x: -50,
        y: Math.random() * bgCanvas.height * 0.5,
        length: 150,
        speed: 3,
        angle: Math.PI / 4 // 45 degrees
      };
    }
    initComet();
    
    function updateBackground() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = '#000';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
    
      for (let star of stars) {
        star.twinkle += star.speed;
        const alpha = (Math.sin(star.twinkle) + 1) / 2;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255,255,255,${alpha})`;
        bgCtx.fill();
      }
    
      if (comet) {
        comet.x += comet.speed;
        comet.y += comet.speed * Math.tan(comet.angle);
        if (comet.x - comet.length > bgCanvas.width || comet.y - comet.length > bgCanvas.height) {
          initComet();
        }
        bgCtx.save();
        bgCtx.translate(comet.x, comet.y);
        bgCtx.rotate(comet.angle);
        let gradient = bgCtx.createLinearGradient(0, 0, -comet.length, 0);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        bgCtx.strokeStyle = gradient;
        bgCtx.lineWidth = 2;
        bgCtx.beginPath();
        bgCtx.moveTo(0, 0);
        bgCtx.lineTo(-comet.length, 0);
        bgCtx.stroke();
        bgCtx.restore();
      }
      requestAnimationFrame(updateBackground);
    }
    updateBackground();
    
    /* ------------------------- */
    /* GLSL Shader Black Hole Code */
    /* ------------------------- */
    const logoCanvas = document.getElementById('logoCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas: logoCanvas, alpha: true, antialias: true });
    renderer.setSize(logoCanvas.width, logoCanvas.height);
    
    // Create an orthographic scene for a full-quad shader
    const logoScene = new THREE.Scene();
    const logoCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    
    // Vertex Shader: pass through UV coordinates
    const vertexShader = `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = vec4(position, 1.0);
      }
    `;
    
    // Fragment Shader: creates a swirling black hole effect
    const fragmentShader = `
      uniform float u_time;
      uniform float u_intensity;
      uniform vec2 u_resolution;
      varying vec2 vUv;
      
      void main() {
        // Center UV coordinates around (0,0)
        vec2 uv = vUv - 0.5;
        uv.x *= u_resolution.x / u_resolution.y;
        
        // Convert to polar coordinates
        float r = length(uv);
        float angle = atan(uv.y, uv.x);
        
        // Apply a swirling distortion that increases with intensity
        float swirl = sin(u_time + r * 10.0) * u_intensity * 0.2;
        angle += swirl;
        
        // Reconstruct the warped coordinates
        vec2 warped = vec2(r * cos(angle), r * sin(angle));
        
        // Create the accretion disk effect: a luminous orange disk with a subtle halo
        float disk = smoothstep(0.35, 0.4, r);
        float halo = smoothstep(0.45, 0.5, r);
        
        vec3 diskColor = mix(vec3(0.0), vec3(1.0, 0.6, 0.1), disk);
        vec3 haloColor = vec3(0.2, 0.1, 0.0) * halo;
        
        // Black center for the event horizon
        vec3 color = vec3(0.0);
        if(r > 0.2) {
          color = diskColor + haloColor;
        }
        
        gl_FragColor = vec4(color, 1.0);
      }
    `;
    
    // Create the shader material with uniforms for time, intensity, and resolution
    const shaderMaterial = new THREE.ShaderMaterial({
      uniforms: {
        u_time: { value: 0.0 },
        u_intensity: { value: 1.0 },
        u_resolution: { value: new THREE.Vector2(logoCanvas.width, logoCanvas.height) }
      },
      vertexShader: vertexShader,
      fragmentShader: fragmentShader
    });
    
    // Create a plane covering the entire view
    const planeGeometry = new THREE.PlaneGeometry(2, 2);
    const quad = new THREE.Mesh(planeGeometry, shaderMaterial);
    logoScene.add(quad);
    
    const clock = new THREE.Clock();
    let isSearching = false;
    
    // Animation loop for the GLSL shader
    function animateShader() {
      requestAnimationFrame(animateShader);
      shaderMaterial.uniforms.u_time.value += clock.getDelta();
      // Gradually reduce intensity when not in search mode
      if (!isSearching && shaderMaterial.uniforms.u_intensity.value > 1.0) {
        shaderMaterial.uniforms.u_intensity.value -= 0.01;
        if (shaderMaterial.uniforms.u_intensity.value < 1.0) {
          shaderMaterial.uniforms.u_intensity.value = 1.0;
        }
      }
      renderer.render(logoScene, logoCamera);
    }
    animateShader();
    
    /* ------------------------- */
    /* Input & Popup Interaction */
    /* ------------------------- */
    const inputBox = document.getElementById('inputBox');
    const popup = document.getElementById('popup');
    inputBox.addEventListener('input', () => {
      inputBox.classList.remove('animate-border');
      // Restart the border animation
      void inputBox.offsetWidth;
      inputBox.classList.add('animate-border');
    });
    
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        isSearching = true;
        // Increase shader intensity to enhance the black hole effect
        shaderMaterial.uniforms.u_intensity.value = 3.0;
        inputBox.disabled = true;
        setTimeout(() => {
          isSearching = false;
          popup.style.display = 'block';
          popup.style.animation = "fadeIn 0.5s ease";
        }, 2000);
      }
    });
  </script>
</body>
</html>
