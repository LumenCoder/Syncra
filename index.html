<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncra - Fluid Ball & Wormhole (Eased & Smooth)</title>
  <style>
    /* Global Reset & Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    /* Background Canvas */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    /* Logo Canvas */
    #logoCanvas {
      width: 200px; height: 200px;
      background: transparent;
    }
    /* Glass-Effect Input Box */
    .glass-input {
      width: 300px; padding: 15px;
      font-size: 16px;
      border: 2px solid rgba(255,0,0,0);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    .glass-input:focus {
      border: 2px solid rgba(255,0,0,1);
    }
    .glass-input.animate-border {
      animation: fluidBorder 0.5s ease;
    }
    @keyframes fluidBorder {
      0% { border-width: 2px; }
      50% { border-width: 4px; }
      100% { border-width: 2px; }
    }
    /* Popup Styling */
    .popup {
      position: fixed;
      top: 20%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,0,0,1);
      border-radius: 10px;
      padding: 20px; font-size: 18px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background Canvas for Stars & Comets -->
  <canvas id="backgroundCanvas"></canvas>
  
  <div class="container">
    <!-- Fluid Ball & Wormhole Logo Canvas -->
    <canvas id="logoCanvas" width="200" height="200"></canvas>
    <!-- Glass-Effect Input Box -->
    <input type="text" id="inputBox" class="glass-input" placeholder="Ask me something..." />
  </div>
  
  <!-- Popup -->
  <div class="popup" id="popup">
    awh snap, im really sorry, my database has not been enabled, im sorry
  </div>
  
  <script>
    /* ========= GLOBAL VARIABLES ========= */
    let isThinking = false; // "Thinking" phase flag
    
    /* ========= BACKGROUND ANIMATION ========= */
    const bgCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    let stars = [];
    const numStars = 200;
    let comets = [];
    const maxComets = 5;
    const minComets = 1;
    
    // We'll use a target count for comets based on isThinking:
    function targetCometCount() {
      return isThinking ? maxComets : minComets;
    }
    
    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Initialize stars
    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * bgCanvas.width,
          y: Math.random() * bgCanvas.height,
          radius: Math.random() * 1.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: 0.02 + Math.random() * 0.03
        });
      }
    }
    initStars();
    
    // Create a comet starting at the left edge, random vertical position
    function createComet() {
      return {
        x: -50,
        y: Math.random() * bgCanvas.height,
        length: 100 + Math.random() * 100,
        speed: 2 + Math.random() * 2,
        // Small random angle for slight vertical drift
        angle: (Math.random() - 0.5) * 0.2 
      };
    }
    // Initialize comets with minimum count
    function initComets() {
      comets = [];
      for (let i = 0; i < minComets; i++) {
        comets.push(createComet());
      }
    }
    initComets();
    
    // Update background (stars and comets)
    let lastCometAddTime = Date.now();
    function updateBackground() {
      // Gradually add extra comets if needed
      if (isThinking && Date.now() - lastCometAddTime > 500 && comets.length < targetCometCount()) {
        comets.push(createComet());
        lastCometAddTime = Date.now();
      }
      
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = '#000';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
      
      // Draw stars
      for (let star of stars) {
        star.twinkle += star.speed;
        const alpha = (Math.sin(star.twinkle) + 1) / 2;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255,255,255,${alpha})`;
        bgCtx.fill();
      }
      
      // Update and draw comets
      for (let i = comets.length - 1; i >= 0; i--) {
        let comet = comets[i];
        comet.x += comet.speed;
        comet.y += comet.speed * comet.angle;
        // If a comet goes off the right side, decide:
        if (comet.x > bgCanvas.width + comet.length) {
          // If we have extra comets, remove this one; otherwise, reinitialize it
          if (comets.length > targetCometCount()) {
            comets.splice(i, 1);
          } else {
            Object.assign(comet, createComet());
          }
        }
        bgCtx.save();
        bgCtx.translate(comet.x, comet.y);
        bgCtx.rotate(comet.angle);
        let gradient = bgCtx.createLinearGradient(0, 0, -comet.length, 0);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        bgCtx.strokeStyle = gradient;
        bgCtx.lineWidth = 2;
        bgCtx.beginPath();
        bgCtx.moveTo(0, 0);
        bgCtx.lineTo(-comet.length, 0);
        bgCtx.stroke();
        bgCtx.restore();
      }
      requestAnimationFrame(updateBackground);
    }
    updateBackground();
    
    /* ========= FLUID BALL & WORMHOLE ANIMATION ========= */
    const logoCanvas = document.getElementById('logoCanvas');
    const ctx = logoCanvas.getContext('2d');
    const centerX = logoCanvas.width / 2;
    const centerY = logoCanvas.height / 2;
    const numPoints = 40;
    const baseBallRadius = 40;
    let fluidTime = 0;
    let lastFrameTime = performance.now();
    let currentSpeed = 0.05;
    const normalSpeed = 0.05;
    const fastSpeed = 0.3;
    // Easing amplitude variables for the fluid ball and rings
    let currentAmplitude = 4;
    const normalAmplitude = 4;
    const thinkingAmplitude = 8;
    
    let phases = [];
    for (let i = 0; i < numPoints; i++) {
      phases.push(Math.random() * Math.PI * 2);
    }
    const numRings = 3;
    const baseRingStart = 60;
    
    function drawFluidBallAndWormhole() {
      let now = performance.now();
      let delta = (now - lastFrameTime) / 1000; // in seconds
      lastFrameTime = now;
      
      ctx.clearRect(0, 0, logoCanvas.width, logoCanvas.height);
      
      // ----- Fluid Ball -----
      // Easing for amplitude:
      let targetAmplitude = isThinking ? thinkingAmplitude : normalAmplitude;
      currentAmplitude += (targetAmplitude - currentAmplitude) * 0.1 * delta;
      
      ctx.beginPath();
      const angleStep = (Math.PI * 2) / numPoints;
      for (let i = 0; i <= numPoints; i++) {
        let angle = i * angleStep;
        let offset = Math.sin(fluidTime + phases[i % numPoints]) * currentAmplitude;
        let r = baseBallRadius + offset;
        let x = centerX + r * Math.cos(angle);
        let y = centerY + r * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      // Radial gradient: dark red center to black
      let ballGrad = ctx.createRadialGradient(centerX, centerY, baseBallRadius * 0.3, centerX, centerY, baseBallRadius);
      ballGrad.addColorStop(0, 'rgba(200,0,0,1)');
      ballGrad.addColorStop(0.8, 'rgba(80,0,0,0.8)');
      ballGrad.addColorStop(1, 'rgba(0,0,0,1)');
      ctx.fillStyle = ballGrad;
      ctx.fill();
      
      // Draw central core
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
      ctx.fillStyle = 'black';
      ctx.fill();
      
      // ----- Wormhole Rings -----
      // Use the same eased amplitude for rings for smooth transition
      for (let ring = 0; ring < numRings; ring++) {
        let ringTime = fluidTime + ring * 0.5;
        let ringRotation = ringTime * (0.2 + ring * 0.05);
        let ringBase = baseRingStart + ring * 10;
        ctx.beginPath();
        for (let angle = 0; angle <= Math.PI * 2; angle += 0.05) {
          let distortion = Math.sin(angle * 5 + ringTime) * currentAmplitude;
          let r = ringBase + distortion;
          let x = centerX + r * Math.cos(angle + ringRotation);
          let y = centerY + r * Math.sin(angle + ringRotation);
          if (angle === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        // White rings with decreasing opacity for outer rings
        ctx.strokeStyle = `rgba(255,255,255,${0.5 - ring * 0.1})`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Ease the speed change smoothly using delta time
      const targetSpeed = isThinking ? fastSpeed : normalSpeed;
      currentSpeed += (targetSpeed - currentSpeed) * 0.1 * delta;
      fluidTime += currentSpeed * delta * 60;
      
      requestAnimationFrame(drawFluidBallAndWormhole);
    }
    drawFluidBallAndWormhole();
    
    /* ========= INPUT & POPUP INTERACTION ========= */
    const inputBox = document.getElementById('inputBox');
    const popup = document.getElementById('popup');
    inputBox.addEventListener('input', () => {
      inputBox.classList.remove('animate-border');
      void inputBox.offsetWidth;
      inputBox.classList.add('animate-border');
    });
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        isThinking = true; // trigger faster fluid and extra comets
        inputBox.disabled = true;
        setTimeout(() => {
          isThinking = false;
          popup.style.display = 'block';
          popup.style.animation = "fadeIn 0.5s ease";
        }, 2000);
      }
    });
  </script>
</body>
</html>
