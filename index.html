<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncra - Fluid Ball & Wormhole</title>
  <style>
    /* Reset & Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    /* Background Canvas for Stars & Comet */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Centered Container */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    /* Logo Canvas for Fluid Ball & Wormhole */
    #logoCanvas {
      width: 200px;
      height: 200px;
      background: transparent;
    }
    /* Glass-Effect Input Box */
    .glass-input {
      width: 300px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid rgba(255, 0, 0, 0);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    .glass-input:focus {
      border: 2px solid rgba(255, 0, 0, 1);
    }
    .glass-input.animate-border {
      animation: fluidBorder 0.5s ease;
    }
    @keyframes fluidBorder {
      0% { border-width: 2px; }
      50% { border-width: 4px; }
      100% { border-width: 2px; }
    }
    /* Popup Styling */
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 0, 1);
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="backgroundCanvas"></canvas>
  
  <div class="container">
    <!-- Fluid Ball & Wormhole Logo Canvas -->
    <canvas id="logoCanvas" width="200" height="200"></canvas>
    <!-- Glass-Effect Input Box -->
    <input type="text" id="inputBox" class="glass-input" placeholder="Ask me something..." />
  </div>
  
  <!-- Warning Popup -->
  <div class="popup" id="popup">
    awh snap, im really sorry, my database has not been enabled, im sorry
  </div>
  
  <script>
    /* ------------------------- */
    /* Background Animation Code */
    /* ------------------------- */
    const bgCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    let stars = [];
    const numStars = 200;
    let comet = null;
    
    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Initialize twinkling stars
    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * bgCanvas.width,
          y: Math.random() * bgCanvas.height,
          radius: Math.random() * 1.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: 0.02 + Math.random() * 0.03
        });
      }
    }
    initStars();
    
    // Initialize comet parameters
    function initComet() {
      comet = {
        x: -50,
        y: Math.random() * bgCanvas.height * 0.5,
        length: 150,
        speed: 3,
        angle: Math.PI / 4  // 45 degrees
      };
    }
    initComet();
    
    function updateBackground() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = '#000';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
    
      // Draw stars with twinkling effect
      for (let star of stars) {
        star.twinkle += star.speed;
        const alpha = (Math.sin(star.twinkle) + 1) / 2;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255,255,255,${alpha})`;
        bgCtx.fill();
      }
    
      // Update and draw comet
      if (comet) {
        comet.x += comet.speed;
        comet.y += comet.speed * Math.tan(comet.angle);
        if (comet.x - comet.length > bgCanvas.width || comet.y - comet.length > bgCanvas.height) {
          initComet();
        }
        bgCtx.save();
        bgCtx.translate(comet.x, comet.y);
        bgCtx.rotate(comet.angle);
        let gradient = bgCtx.createLinearGradient(0, 0, -comet.length, 0);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        bgCtx.strokeStyle = gradient;
        bgCtx.lineWidth = 2;
        bgCtx.beginPath();
        bgCtx.moveTo(0, 0);
        bgCtx.lineTo(-comet.length, 0);
        bgCtx.stroke();
        bgCtx.restore();
      }
      requestAnimationFrame(updateBackground);
    }
    updateBackground();
    
    /* ------------------------- */
    /* Fluid Ball & Wormhole Animation */
    /* ------------------------- */
    const logoCanvas = document.getElementById('logoCanvas');
    const ctx = logoCanvas.getContext('2d');
    const centerX = logoCanvas.width / 2;
    const centerY = logoCanvas.height / 2;
    
    // Fluid ball parameters
    const numPoints = 40;
    const baseBallRadius = 40;
    let fluidTime = 0;
    let isThinking = false;
    let phases = [];
    for (let i = 0; i < numPoints; i++) {
      phases.push(Math.random() * Math.PI * 2);
    }
    
    // Wormhole ring parameters
    const numRings = 3;
    const baseRingStart = 60;
    
    function drawFluidBallAndWormhole() {
      ctx.clearRect(0, 0, logoCanvas.width, logoCanvas.height);
      
      // --------------------
      // Draw the Fluid Ball
      // --------------------
      ctx.beginPath();
      const angleStep = (Math.PI * 2) / numPoints;
      // Increase oscillation amplitude when "thinking"
      const ballAmplitude = isThinking ? 8 : 4;
      for (let i = 0; i <= numPoints; i++) {
        let angle = i * angleStep;
        let offset = Math.sin(fluidTime + phases[i % numPoints]) * ballAmplitude;
        let r = baseBallRadius + offset;
        let x = centerX + r * Math.cos(angle);
        let y = centerY + r * Math.sin(angle);
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.closePath();
      // Create a radial gradient for the fluid ball
      let ballGrad = ctx.createRadialGradient(centerX, centerY, baseBallRadius * 0.3, centerX, centerY, baseBallRadius);
      ballGrad.addColorStop(0, 'rgba(150, 0, 200, 1)'); // vibrant purple center
      ballGrad.addColorStop(0.8, 'rgba(0, 0, 0, 0.8)');  
      ballGrad.addColorStop(1, 'rgba(0, 0, 0, 1)');
      ctx.fillStyle = ballGrad;
      ctx.fill();
      
      // Draw the central core of the fluid ball
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
      ctx.fillStyle = 'black';
      ctx.fill();
      
      // --------------------
      // Draw the Wormhole Rings
      // --------------------
      // Parameters for wormhole rings: amplitude and rotation change when "thinking"
      const ringAmplitude = isThinking ? 8 : 4;
      const ringRotation = fluidTime * 0.2;
      for (let ring = 0; ring < numRings; ring++) {
        let ringBase = baseRingStart + ring * 10;
        ctx.beginPath();
        // Draw ring as a distorted circle (using polar coordinates)
        for (let angle = 0; angle <= Math.PI * 2; angle += 0.05) {
          let distortion = Math.sin(angle * 5 + fluidTime + ring) * ringAmplitude;
          let r = ringBase + distortion;
          // Apply overall rotation for a swirling effect
          let x = centerX + r * Math.cos(angle + ringRotation);
          let y = centerY + r * Math.sin(angle + ringRotation);
          if (angle === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.closePath();
        // Use a luminous cyan with fading opacity for the wormhole rings
        ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 - ring * 0.1})`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      fluidTime += isThinking ? 0.15 : 0.05;
      requestAnimationFrame(drawFluidBallAndWormhole);
    }
    drawFluidBallAndWormhole();
    
    /* ------------------------- */
    /* Input & Popup Interaction */
    /* ------------------------- */
    const inputBox = document.getElementById('inputBox');
    const popup = document.getElementById('popup');
    inputBox.addEventListener('input', () => {
      inputBox.classList.remove('animate-border');
      // Restart the border animation
      void inputBox.offsetWidth;
      inputBox.classList.add('animate-border');
    });
    
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        isThinking = true;
        inputBox.disabled = true;
        // Intensify the fluid effects briefly
        setTimeout(() => {
          isThinking = false;
          popup.style.display = 'block';
          popup.style.animation = "fadeIn 0.5s ease";
        }, 2000);
      }
    });
  </script>
</body>
</html>
