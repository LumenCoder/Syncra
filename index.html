<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syncra</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: #000;
      color: #fff;
    }
    
    /* Starry background with red hints */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #2c0000 0%, #000 100%);
      z-index: 0;
      overflow: hidden;
    }
    /* Create subtle star layers using pseudo-elements */
    .stars::before,
    .stars::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.3;
      animation: moveStars 50s linear infinite;
    }
    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-50%, -50%); }
    }
    
    /* Comet element */
    .comet {
      position: absolute;
      top: -50px;
      left: -100px;
      width: 3px;
      height: 100px;
      background: linear-gradient(white, transparent);
      transform: rotate(45deg);
      opacity: 0;
      animation: cometAnimation 7s linear infinite;
      z-index: 1;
    }
    @keyframes cometAnimation {
      0% { top: -50px; left: -100px; opacity: 0; }
      10% { opacity: 1; }
      50% { top: 80%; left: 80%; opacity: 1; }
      90% { opacity: 0; }
      100% { top: 80%; left: 80%; opacity: 0; }
    }
    
    /* Container for logo and input */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    /* Logo design */
    .logo {
      width: 200px;
      height: 200px;
      position: relative;
    }
    .logo svg {
      width: 100%;
      height: 100%;
    }
    /* “Thinking” animation applied on Enter */
    .logo.animate-thinking {
      animation: thinkingAnimation 2s infinite;
    }
    @keyframes thinkingAnimation {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(15deg) scale(1.1); }
      100% { transform: rotate(0deg) scale(1); }
    }
    
    /* Glass-effect input box */
    .glass-input {
      width: 300px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid rgba(255, 0, 0, 0); /* starts transparent */
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    .glass-input:focus {
      border: 2px solid rgba(255, 0, 0, 1); /* red border appears on focus */
    }
    /* Fluid “wave” effect on each input */
    .glass-input.animate-border {
      animation: fluidBorder 0.5s ease;
    }
    @keyframes fluidBorder {
      0% { border-width: 2px; }
      50% { border-width: 4px; }
      100% { border-width: 2px; }
    }
    
    /* Warning popup styling */
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 0, 1);
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="comet"></div>
  
  <div class="container">
    <!-- Animated Logo -->
    <div class="logo" id="logo">
      <svg viewBox="0 0 100 100">
        <!-- A pulsating circle (like a lively AI core) -->
        <circle cx="50" cy="50" r="30" fill="none" stroke="red" stroke-width="2">
          <animate attributeName="r" from="30" to="35" dur="1s" repeatCount="indefinite" />
        </circle>
        <!-- Centered text for the logo -->
        <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="12" font-family="Arial">
          SYNCRA
        </text>
      </svg>
    </div>
    
    <!-- Glass-effect Input Box -->
    <input type="text" class="glass-input" id="inputBox" placeholder="Ask me something..." />
  </div>
  
  <!-- Warning Popup -->
  <div class="popup" id="popup">
    awh snap, im really sorry, my database has not been enabled, im sorry
  </div>
  
  <script>
    // References to elements
    const inputBox = document.getElementById('inputBox');
    const logo = document.getElementById('logo');
    const popup = document.getElementById('popup');

    // Add fluid border animation when typing
    inputBox.addEventListener('input', () => {
      inputBox.classList.remove('animate-border');
      // Restart animation
      void inputBox.offsetWidth;
      inputBox.classList.add('animate-border');
    });

    // Listen for the Enter key
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        // Start logo thinking animation
        logo.classList.add('animate-thinking');
        // Disable input during "thinking"
        inputBox.disabled = true;
        // After 2 seconds, stop thinking and show the warning popup
        setTimeout(() => {
          logo.classList.remove('animate-thinking');
          popup.style.display = 'block';
          popup.style.animation = "fadeIn 0.5s ease";
        }, 2000);
      }
    });
  </script>
</body>
</html>
