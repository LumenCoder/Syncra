<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncra - Multiple Rings with Quad-In Easing</title>
  <style>
    /* Global Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    /* Background Canvas */
    #backgroundCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    /* Container for Logo & Text */
    .container {
      position: relative;
      z-index: 2;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    /* Logo Canvas */
    #logoCanvas {
      width: 200px; height: 200px;
      background: transparent;
    }
    /* Text Input Container */
    #textContainer {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    #textContainer.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Glass-Effect Input Box */
    .glass-input {
      width: 300px; padding: 15px;
      font-size: 16px;
      border: 2px solid rgba(255,0,0,0);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    .glass-input:focus {
      border: 2px solid rgba(255,0,0,1);
    }
    .glass-input.animate-border {
      animation: fluidBorder 0.5s ease;
    }
    @keyframes fluidBorder {
      0% { border-width: 2px; }
      50% { border-width: 4px; }
      100% { border-width: 2px; }
    }
    /* Popup Styling */
    .popup {
      position: fixed;
      top: 20%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,0,0,1);
      border-radius: 10px;
      padding: 20px; font-size: 18px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background Canvas for Stars & Comets -->
  <canvas id="backgroundCanvas"></canvas>
  
  <div class="container">
    <!-- Logo Canvas for Animated Rings -->
    <canvas id="logoCanvas" width="200" height="200"></canvas>
    <!-- Text Input (initially hidden) -->
    <div id="textContainer">
      <input type="text" id="inputBox" class="glass-input" placeholder="Ask me something..." />
    </div>
  </div>
  
  <!-- Popup Message -->
  <div class="popup" id="popup">
    awh snap, im really sorry, my database has not been enabled, im sorry
  </div>
  
  <script>
    // ===== GLOBAL VARIABLES & HELPERS =====
    const introStartTime = performance.now();
    let searchStartTime = null; // Set when Enter is pressed
    let isSearching = false;    // True during search pulse phase
    function clamp(val, min, max) { return Math.max(min, Math.min(max, val)); }
    function lerp(a, b, t) { return a + (b - a) * t; }
    // Quadratic easing in (quadIn)
    function quadIn(t) { return t * t; }

    // ===== BACKGROUND ANIMATION (Stars & Comets) =====
    const bgCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    let stars = [];
    const numStars = 200;
    let comets = [];
    const minComets = 1;
    const maxComets = 5;
    const introStarsDuration = 1000;       // 1 second fade-in for stars
    const introCometsDelay = 1000;           // Comets start after 1s
    const introCometsDuration = 1000;        // 1s fade-in for comets

    function resizeBgCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeBgCanvas);
    resizeBgCanvas();

    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * bgCanvas.width,
          y: Math.random() * bgCanvas.height,
          radius: Math.random() * 1.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: 0.02 + Math.random() * 0.03
        });
      }
    }
    initStars();

    function createComet() {
      return {
        x: -50,
        y: Math.random() * bgCanvas.height,
        length: 100 + Math.random() * 100,
        speed: 2 + Math.random() * 2,
        angle: (Math.random() - 0.5) * 0.2
      };
    }
    function initComets() {
      comets = [];
      for (let i = 0; i < minComets; i++) {
        comets.push(createComet());
      }
    }
    initComets();

    function updateBackground() {
      const now = performance.now();
      const elapsed = now - introStartTime;
      const starsProgress = clamp(elapsed / introStarsDuration, 0, 1);
      const cometsProgress = clamp((elapsed - introCometsDelay) / introCometsDuration, 0, 1);

      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = '#000';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

      // Draw stars (fade-in)
      for (let star of stars) {
        star.twinkle += star.speed;
        const baseAlpha = (Math.sin(star.twinkle) + 1) / 2;
        const alpha = baseAlpha * starsProgress;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255,255,255,${alpha})`;
        bgCtx.fill();
      }

      // Draw comets (fade-in)
      for (let comet of comets) {
        comet.x += comet.speed;
        comet.y += comet.speed * comet.angle;
        if (comet.x > bgCanvas.width + comet.length) {
          Object.assign(comet, createComet());
        }
        bgCtx.save();
        bgCtx.translate(comet.x, comet.y);
        bgCtx.rotate(comet.angle);
        let gradient = bgCtx.createLinearGradient(0, 0, -comet.length, 0);
        gradient.addColorStop(0, `rgba(255,255,255,${cometsProgress})`);
        gradient.addColorStop(1, `rgba(255,255,255,0)`);
        bgCtx.strokeStyle = gradient;
        bgCtx.lineWidth = 2;
        bgCtx.beginPath();
        bgCtx.moveTo(0, 0);
        bgCtx.lineTo(-comet.length, 0);
        bgCtx.stroke();
        bgCtx.restore();
      }
      requestAnimationFrame(updateBackground);
    }
    updateBackground();

    // ===== RINGS ANIMATION (Replacing Fluid Ball) =====
    const logoCanvas = document.getElementById('logoCanvas');
    const ctx = logoCanvas.getContext('2d');
    const centerX = logoCanvas.width / 2;
    const centerY = logoCanvas.height / 2;
    const numPoints = 40;
    const baseRingRadius = 40; // Use this as a baseline for rings
    let fluidTime = 0;
    let lastFrameTime = performance.now();
    let currentSpeed = 0.05;
    const normalSpeed = 0.05;
    const fastSpeed = 0.3;
    let currentAmplitude = 4;
    const normalAmplitude = 4;
    const thinkingAmplitude = 8;
    const pulseFrequency = 2; // Hz
    const pulseMagnitude = 0.1; // 10% extra scale

    // Intro timings for rings (in ms)
    const introRingsDelay = 0;      // Rings appear immediately
    const introRingsDuration = 1000;   // Fade in over 1s

    // Increase the number of rings
    const numRings = 6;

    function drawRings() {
      const now = performance.now();
      const delta = (now - lastFrameTime) / 1000;
      lastFrameTime = now;
      const elapsed = now - introStartTime;
      
      ctx.clearRect(0, 0, logoCanvas.width, logoCanvas.height);
      
      // Calculate intro progress for rings with quadratic ease-in
      const ringsProgressRaw = clamp((elapsed - introRingsDelay) / introRingsDuration, 0, 1);
      const ringsProgress = quadIn(ringsProgressRaw);
      
      // Base scale for rings: from 1.5 to 1 (using quadratic easing)
      let baseScale = lerp(1.5, 1, ringsProgress);
      let pulseScale = 1;
      if (isSearching && searchStartTime) {
        const pulse = 1 + pulseMagnitude * Math.sin((now - searchStartTime) / 1000 * pulseFrequency * 2 * Math.PI);
        pulseScale = pulse;
      }
      const ringsScale = baseScale * pulseScale;
      
      // Ease amplitude transition
      const targetAmplitude = isSearching ? thinkingAmplitude : normalAmplitude;
      currentAmplitude += (targetAmplitude - currentAmplitude) * 0.1 * delta;
      
      // Draw multiple rings with independent distortions
      for (let ring = 0; ring < numRings; ring++) {
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.scale(ringsScale, ringsScale);
        ctx.translate(-centerX, -centerY);
        ctx.globalAlpha = ringsProgress; // fade in
        let ringTime = fluidTime + ring * 0.5;
        let ringRotation = ringTime * (0.2 + ring * 0.05);
        // Base radius increases for outer rings
        let ringBase = baseRingRadius + ring * 8;
        ctx.beginPath();
        for (let angle = 0; angle <= Math.PI * 2; angle += 0.05) {
          let distortion = Math.sin(angle * 5 + ringTime) * currentAmplitude;
          let r = ringBase + distortion;
          let x = centerX + r * Math.cos(angle + ringRotation);
          let y = centerY + r * Math.sin(angle + ringRotation);
          if (angle === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        // Draw the ring with white stroke; vary opacity slightly per ring
        ctx.strokeStyle = `rgba(255,255,255,${0.7 - ring * 0.1})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore();
        ctx.globalAlpha = 1;
      }
      
      const targetSpeed = isSearching ? fastSpeed : normalSpeed;
      currentSpeed += (targetSpeed - currentSpeed) * 0.1 * delta;
      fluidTime += currentSpeed * delta * 60;
      requestAnimationFrame(drawRings);
    }
    drawRings();

    // ===== TEXT INPUT FADE-IN =====
    const textContainer = document.getElementById('textContainer');
    function updateTextIntro() {
      const now = performance.now();
      const elapsed = now - introStartTime;
      const introTextDelay = 2000;  // Text appears after 2s
      const introTextDuration = 1000; // Fade in over 1s
      const progress = clamp((elapsed - introTextDelay) / introTextDuration, 0, 1);
      if (progress >= 1) textContainer.classList.add('visible');
      requestAnimationFrame(updateTextIntro);
    }
    updateTextIntro();

    // ===== INPUT & POPUP INTERACTION =====
    const inputBox = document.getElementById('inputBox');
    const popup = document.getElementById('popup');
    inputBox.addEventListener('input', () => {
      inputBox.classList.remove('animate-border');
      void inputBox.offsetWidth;
      inputBox.classList.add('animate-border');
    });
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        isSearching = true;
        searchStartTime = performance.now();
        inputBox.disabled = true;
        setTimeout(() => {
          isSearching = false;
          popup.style.display = 'block';
          popup.style.animation = "fadeIn 0.5s ease";
        }, 2000);
      }
    });
  </script>
</body>
</html>
