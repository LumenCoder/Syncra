<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncra - Animated Rings Intro & Search Pulse</title>
  <style>
    /* Global Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    /* Background Canvas */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    /* Container for Logo & Text */
    .container {
      position: relative;
      z-index: 2;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    /* Logo Canvas */
    #logoCanvas {
      width: 200px; height: 200px;
      background: transparent;
    }
    /* Text Input Container */
    #textContainer {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    #textContainer.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Glass-effect Input Box */
    .glass-input {
      width: 300px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.05); /* More transparent */
      backdrop-filter: blur(10px);
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .glass-input:focus {
      /* Subtle white glow */
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
    }
    .glass-input.animate-border {
      animation: glowPulse 0.5s ease;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 4px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 8px rgba(255,255,255,0.7); }
      100% { box-shadow: 0 0 4px rgba(255,255,255,0.4); }
    }
    /* Popup Styling */
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background Canvas for Stars & Comets -->
  <canvas id="backgroundCanvas"></canvas>
  
  <div class="container">
    <!-- Logo Canvas for Animated Rings -->
    <canvas id="logoCanvas" width="200" height="200"></canvas>
    <!-- Text Input Container -->
    <div id="textContainer">
      <input type="text" id="inputBox" class="glass-input" placeholder="Ask me something..." />
    </div>
  </div>
  
  <!-- Popup Message -->
  <div class="popup" id="popup">
    awh snap, im really sorry, my database has not been enabled, im sorry
  </div>
  
  <script>
    /* ===== GLOBAL VARIABLES & HELPERS ===== */
    const introStartTime = performance.now();
    let searchStartTime = null; // Set when user clicks search
    let isSearching = false;    // True during search pulse phase

    function clamp(val, min, max) { return Math.max(min, Math.min(max, val)); }
    function lerp(a, b, t) { return a + (b - a) * t; }
    // Quadratic ease-in: fast start then slow
    function quadIn(t) { return t * t; }

    /* ===== BACKGROUND ANIMATION (Stars & Comets) ===== */
    const bgCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    let stars = [];
    const numStars = 200;
    let comets = [];
    const minComets = 1;
    const maxComets = 5;
    const introStarsDuration = 1000;       // 1s fade-in for stars
    const introCometsDelay = 1000;           // Comets start after 1s
    const introCometsDuration = 1000;        // 1s fade-in for comets

    function resizeBgCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeBgCanvas);
    resizeBgCanvas();

    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * bgCanvas.width,
          y: Math.random() * bgCanvas.height,
          radius: Math.random() * 1.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: 0.02 + Math.random() * 0.03
        });
      }
    }
    initStars();

    function createComet() {
      return {
        x: -50,
        y: Math.random() * bgCanvas.height,
        length: 100 + Math.random() * 100,
        speed: 2 + Math.random() * 2,
        angle: (Math.random() - 0.5) * 0.2
      };
    }
    function initComets() {
      comets = [];
      for (let i = 0; i < minComets; i++) {
        comets.push(createComet());
      }
    }
    initComets();

    function updateBackground() {
      const now = performance.now();
      const elapsed = now - introStartTime;
      const starsProgress = clamp(elapsed / introStarsDuration, 0, 1);
      const cometsProgress = clamp((elapsed - introCometsDelay) / introCometsDuration, 0, 1);

      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = '#000';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

      // Draw stars with fade-in
      for (let star of stars) {
        star.twinkle += star.speed;
        const baseAlpha = (Math.sin(star.twinkle) + 1) / 2;
        const alpha = baseAlpha * starsProgress;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255,255,255,${alpha})`;
        bgCtx.fill();
      }

      // Draw comets with fade-in
      for (let comet of comets) {
        comet.x += comet.speed;
        comet.y += comet.speed * comet.angle;
        if (comet.x > bgCanvas.width + comet.length) {
          Object.assign(comet, createComet());
        }
        bgCtx.save();
        bgCtx.translate(comet.x, comet.y);
        bgCtx.rotate(comet.angle);
        let gradient = bgCtx.createLinearGradient(0, 0, -comet.length, 0);
        gradient.addColorStop(0, `rgba(255,255,255,${cometsProgress})`);
        gradient.addColorStop(1, `rgba(255,255,255,0)`);
        bgCtx.strokeStyle = gradient;
        bgCtx.lineWidth = 2;
        bgCtx.beginPath();
        bgCtx.moveTo(0, 0);
        bgCtx.lineTo(-comet.length, 0);
        bgCtx.stroke();
        bgCtx.restore();
      }
      requestAnimationFrame(updateBackground);
    }
    updateBackground();

    /* ===== RINGS ANIMATION (Logo) ===== */
    const logoCanvas = document.getElementById('logoCanvas');
    const ctx = logoCanvas.getContext('2d');
    const centerX = logoCanvas.width / 2;
    const centerY = logoCanvas.height / 2;
    const numPoints = 40; // used for drawing a ring
    // For our new intro, we use two phases:
    // Phase 1 (0-1000ms): draw a single ring scaling from 0.5 to 1.1
    // Phase 2 (1000-2000ms): additional rings appear and the base ring scales from 1.1 to 1.0
    const singleRingDuration = 1000; // in ms
    const additionalRingsDuration = 1000; // in ms

    // Animation variables for rings in normal mode (after intro)
    let fluidTime = 0;
    let lastFrameTime = performance.now();
    let currentSpeed = 0.05;
    const normalSpeed = 0.05;
    const fastSpeed = 0.3;
    let currentAmplitude = 4;
    const normalAmplitude = 4;
    const thinkingAmplitude = 8;
    // For search pulse in normal mode, each ring has its own target scale
    const numRings = 6;
    let ringCurrentScales = new Array(numRings).fill(1);
    let ringTargetScales = new Array(numRings).fill(1);
    let ringEasing = [];
    for (let i = 0; i < numRings; i++) {
      ringEasing.push(0.1 + Math.random() * 0.1); // easing between 0.1 and 0.2
    }
    const pulseMultiplier = 1.2; // during search, rings scale to 1.2 times

    // Helper function to draw a ring with given index, scale, and opacity
    function drawRing(ringIndex, scale, opacity = 1) {
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.scale(scale, scale);
      ctx.translate(-centerX, -centerY);
      ctx.globalAlpha = opacity;
      // Each ring has an independent time offset:
      let ringTime = fluidTime + ringIndex * 0.5;
      let ringRotation = ringTime * (0.2 + ringIndex * 0.05);
      // Base radius increases for outer rings:
      let ringBase = 40 + ringIndex * 8;
      ctx.beginPath();
      for (let angle = 0; angle <= Math.PI * 2; angle += 0.05) {
        let distortion = Math.sin(angle * 5 + ringTime) * currentAmplitude;
        let r = ringBase + distortion;
        let x = centerX + r * Math.cos(angle + ringRotation);
        let y = centerY + r * Math.sin(angle + ringRotation);
        if (angle === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.strokeStyle = `rgba(255,255,255,${0.7 - ringIndex * 0.1})`;
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();
      ctx.globalAlpha = 1;
    }

    function drawRings() {
      const now = performance.now();
      const delta = (now - lastFrameTime) / 1000;
      lastFrameTime = now;
      const elapsed = now - introStartTime;

      ctx.clearRect(0, 0, logoCanvas.width, logoCanvas.height);

      if (elapsed < singleRingDuration) {
        // Phase 1: Only one ring (ring 0) scales from 0.5 to 1.1 using quadratic easing.
        const t = clamp(elapsed / singleRingDuration, 0, 1);
        const scale = lerp(0.5, 1.1, quadIn(t));
        drawRing(0, scale);
      } else if (elapsed < singleRingDuration + additionalRingsDuration) {
        // Phase 2: Base ring scales from 1.1 to 1.0 and additional rings fade in.
        const t = clamp((elapsed - singleRingDuration) / additionalRingsDuration, 0, 1);
        const baseScale = lerp(1.1, 1, quadIn(t));
        // Draw the initial ring at full opacity.
        drawRing(0, baseScale, 1);
        // Draw additional rings with opacity t.
        for (let i = 1; i < numRings; i++) {
          drawRing(i, baseScale, t);
        }
      } else {
        // Normal mode after intro.
        // Update each ring's target scale based on search state.
        for (let i = 0; i < numRings; i++) {
          if (isSearching) {
            // When searching, each ring's target scale is increased (e.g. 1.2 plus a slight variation per ring)
            ringTargetScales[i] = 1.2 + i * 0.02;
          } else {
            ringTargetScales[i] = 1;
          }
          ringCurrentScales[i] += ringEasing[i] * (ringTargetScales[i] - ringCurrentScales[i]) * delta;
        }
        // Draw all rings at their current scales.
        for (let i = 0; i < numRings; i++) {
          drawRing(i, ringCurrentScales[i]);
        }
      }

      // Easing for amplitude (keeps distortion smooth)
      const targetAmplitude = isSearching ? thinkingAmplitude : normalAmplitude;
      currentAmplitude += (targetAmplitude - currentAmplitude) * 0.1 * delta;

      // Ease speed change.
      const targetSpeed = isSearching ? fastSpeed : normalSpeed;
      currentSpeed += (targetSpeed - currentSpeed) * 0.1 * delta;
      fluidTime += currentSpeed * delta * 60;
      requestAnimationFrame(drawRings);
    }
    drawRings();

    /* ===== TEXT INPUT FADE-IN ===== */
    const textContainer = document.getElementById('textContainer');
    function updateTextIntro() {
      const now = performance.now();
      const elapsed = now - introStartTime;
      const introTextDelay = 2000;  // Text appears after 2s
      const introTextDuration = 1000; // Fade in over 1s
      const progress = clamp((elapsed - introTextDelay) / introTextDuration, 0, 1);
      if (progress >= 1) textContainer.classList.add('visible');
      requestAnimationFrame(updateTextIntro);
    }
    updateTextIntro();

    /* ===== INPUT & POPUP INTERACTION ===== */
    const inputBox = document.getElementById('inputBox');
    const popup = document.getElementById('popup');
    inputBox.addEventListener('input', () => {
      inputBox.classList.remove('animate-border');
      void inputBox.offsetWidth;
      inputBox.classList.add('animate-border');
    });
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        isSearching = true;
        searchStartTime = performance.now();
        inputBox.disabled = true;
        setTimeout(() => {
          isSearching = false;
          popup.style.display = 'block';
          popup.style.animation = "fadeIn 0.5s ease";
        }, 2000);
      }
    });
  </script>
</body>
</html>
