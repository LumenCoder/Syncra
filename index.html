<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncra - 3D Animated Black Hole</title>
  <style>
    /* Reset & Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    /* Background Canvas for Stars & Comet */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Centered Container */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    /* Logo Canvas Styling */
    #logoCanvas {
      width: 200px;
      height: 200px;
      background: transparent;
    }
    /* Glass-Effect Input Box */
    .glass-input {
      width: 300px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid rgba(255, 0, 0, 0);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    .glass-input:focus {
      border: 2px solid rgba(255, 0, 0, 1);
    }
    .glass-input.animate-border {
      animation: fluidBorder 0.5s ease;
    }
    @keyframes fluidBorder {
      0% { border-width: 2px; }
      50% { border-width: 4px; }
      100% { border-width: 2px; }
    }
    /* Popup Styling */
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 0, 1);
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      color: #fff;
      display: none;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <!-- Include Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="backgroundCanvas"></canvas>

  <div class="container">
    <!-- 3D Black Hole Logo Canvas -->
    <canvas id="logoCanvas" width="200" height="200"></canvas>
    <!-- Glass-Effect Input Box -->
    <input type="text" id="inputBox" class="glass-input" placeholder="Ask me something..." />
  </div>

  <!-- Warning Popup -->
  <div class="popup" id="popup">
    awh snap, im really sorry, my database has not been enabled, im sorry
  </div>

  <script>
    /* ------------------------- */
    /* Background Animation Code */
    /* ------------------------- */
    const bgCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    let stars = [];
    const numStars = 200;
    let comet = null;

    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Initialize stars with random positions, sizes, and twinkle factors
    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * bgCanvas.width,
          y: Math.random() * bgCanvas.height,
          radius: Math.random() * 1.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: 0.02 + Math.random() * 0.03
        });
      }
    }
    initStars();

    // Initialize the comet with starting position and trajectory
    function initComet() {
      comet = {
        x: -50,
        y: Math.random() * bgCanvas.height * 0.5,
        length: 150,
        speed: 3,
        angle: Math.PI / 4 // 45 degrees
      };
    }
    initComet();

    function updateBackground() {
      // Clear background
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = '#000';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

      // Draw stars with twinkling effect
      for (let star of stars) {
        star.twinkle += star.speed;
        const alpha = (Math.sin(star.twinkle) + 1) / 2;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255,255,255,${alpha})`;
        bgCtx.fill();
      }

      // Update and draw comet
      if (comet) {
        comet.x += comet.speed;
        comet.y += comet.speed * Math.tan(comet.angle);
        if (comet.x - comet.length > bgCanvas.width || comet.y - comet.length > bgCanvas.height) {
          initComet();
        }
        bgCtx.save();
        bgCtx.translate(comet.x, comet.y);
        bgCtx.rotate(comet.angle);
        let gradient = bgCtx.createLinearGradient(0, 0, -comet.length, 0);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        bgCtx.strokeStyle = gradient;
        bgCtx.lineWidth = 2;
        bgCtx.beginPath();
        bgCtx.moveTo(0, 0);
        bgCtx.lineTo(-comet.length, 0);
        bgCtx.stroke();
        bgCtx.restore();
      }
      requestAnimationFrame(updateBackground);
    }
    updateBackground();

    /* ------------------------- */
    /* 3D Animated Black Hole Logo */
    /* ------------------------- */
    const logoCanvas = document.getElementById('logoCanvas');
    // Create Three.js renderer using the logoCanvas
    const renderer = new THREE.WebGLRenderer({ canvas: logoCanvas, alpha: true, antialias: true });
    renderer.setSize(logoCanvas.width, logoCanvas.height);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, logoCanvas.width / logoCanvas.height, 0.1, 1000);
    camera.position.z = 150;

    // Lights to illuminate the 3D scene
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(100, 100, 100);
    scene.add(directionalLight);

    // Global intensity that increases when searching
    let intensity = 1;
    let isSearching = false;

    // Create the black hole event horizon (a sphere)
    const horizonGeometry = new THREE.SphereGeometry(30, 32, 32);
    const horizonMaterial = new THREE.MeshStandardMaterial({
      color: 0x222222,
      emissive: 0x444444,
      roughness: 1,
      metalness: 0
    });
    const blackHole = new THREE.Mesh(horizonGeometry, horizonMaterial);
    scene.add(blackHole);

    // Create the accretion disk (a torus with glowing emissive properties)
    const diskGeometry = new THREE.TorusGeometry(50, 8, 16, 100);
    const diskMaterial = new THREE.MeshStandardMaterial({
      color: 0xff4500,
      emissive: 0xff4500,
      emissiveIntensity: 1,
      transparent: true,
      opacity: 0.8,
      side: THREE.DoubleSide
    });
    const accretionDisk = new THREE.Mesh(diskGeometry, diskMaterial);
    accretionDisk.rotation.x = Math.PI / 2;
    scene.add(accretionDisk);

    // Create a second, thinner, outer ring for extra depth
    const ringGeometry = new THREE.TorusGeometry(65, 4, 16, 100);
    const ringMaterial = new THREE.MeshStandardMaterial({
      color: 0xffa500,
      emissive: 0xffa500,
      emissiveIntensity: 0.8,
      transparent: true,
      opacity: 0.6,
      side: THREE.DoubleSide
    });
    const outerRing = new THREE.Mesh(ringGeometry, ringMaterial);
    outerRing.rotation.x = Math.PI / 2;
    scene.add(outerRing);

    // Optional particle effects for swirling matter
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 500;
    const positions = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 200;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particlesMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    // Animation loop for the 3D black hole
    function animate3D() {
      requestAnimationFrame(animate3D);
      // Increase rotation speeds based on intensity
      accretionDisk.rotation.z += 0.01 * intensity;
      outerRing.rotation.z += 0.008 * intensity;
      blackHole.rotation.y += 0.005 * intensity;
      
      // Instead of scaling directly by intensity (which may overscale),
      // use a clamped factor so the rings remain in view.
      const scaleFactor = 1 + (intensity - 1) * 0.5; 
      accretionDisk.scale.set(scaleFactor, scaleFactor, scaleFactor);
      outerRing.scale.set(scaleFactor, scaleFactor, scaleFactor);
      
      // Optionally, adjust emissive intensity to enhance the glow during search
      diskMaterial.emissiveIntensity = intensity;
      ringMaterial.emissiveIntensity = intensity * 0.8;
      
      // Gradually reduce intensity when not searching
      if (!isSearching && intensity > 1) {
        intensity -= 0.01;
        if (intensity < 1) intensity = 1;
      }
      renderer.render(scene, camera);
    }
    animate3D();

    /* ------------------------- */
    /* Input & Popup Interaction */
    /* ------------------------- */
    const inputBox = document.getElementById('inputBox');
    const popup = document.getElementById('popup');
    inputBox.addEventListener('input', () => {
      inputBox.classList.remove('animate-border');
      // Trigger reflow to restart the animation
      void inputBox.offsetWidth;
      inputBox.classList.add('animate-border');
    });
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        isSearching = true;
        // Enhance the black hole effect
        intensity = 3;
        inputBox.disabled = true;
        // Simulate a brief "thinking" phase before showing the popup
        setTimeout(() => {
          isSearching = false;
          popup.style.display = 'block';
          popup.style.animation = "fadeIn 0.5s ease";
        }, 2000);
      }
    });
  </script>
</body>
</html>
